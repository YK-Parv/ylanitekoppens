<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Site | Ylanite Koppens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #ff758c, #ff7eb3, #ffa5d8);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #ff758c;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #0073e6;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #005bb5;
            transform: scale(1.05);
        }

	#notification {
		font-size: 20px;
		font-weight: bold;
		padding: 10px;
		color: black;
		background-color: #333;
		width: 50%;
		margin: 10px auto;
		border-radius: 10px;
		position: relative;
	}
        
    </style>
    
</head>
<body>

<br>

<div id="notification" style="background-color: transparent;"></div>

<br>
    
    <div class="container">
        <h2>Report Site</h2>
        <form id="form" method="post">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea name="query" id="query" placeholder="Your Query" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
	<script>
//-------Submit Query----------

let url = "https://script.google.com/macros/s/AKfycbyCwy2pCuBqlVuahk1vkQW25djkImo3LHAwIXGTBhy7ccucnXJxxePszl02T4527cCn/exec";
document.addEventListener("DOMContentLoaded", function () {
    let form = document.querySelector("form");
    
    form.addEventListener("submit", function (e) {
        e.preventDefault();
        
        let submitButton = form.querySelector("button");
        submitButton.textContent = "Submitting...";

        let formData = new FormData(form);
        //let url = "YOUR_NEW_WEB_APP_URL_HERE"; // Use new deployed Web App URL

        fetch(url, {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            submitButton.textContent = "Submit";
            alert(data); // Show success message
            form.reset();
        })
        .catch(error => {
            submitButton.textContent = "Submit";
            alert("Error: " + error.message);
        });
    });
});

    //-----------Notification------------
function flashNotification(message, color) {
            const notification = document.getElementById('notification');
            notification.style.backgroundColor = color;
            notification.textContent = message;
            setTimeout(() => {
                notification.style.backgroundColor = 'transparent';
                notification.textContent = '';
            }, 3000);
        }

	</script>
</html>
